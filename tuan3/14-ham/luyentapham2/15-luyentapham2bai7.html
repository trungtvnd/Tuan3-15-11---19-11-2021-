<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a = [1,2]
    b = swap(a)
    console.log(b)
    function swap(arr) {
        let first = 0
        let last = arr.length -1
        while (first < last){
            let temp = arr[first]
            arr[first] = arr[last]
            arr[last] = temp
            first++
            last--
        }

        return arr

    }
</script>
</body>

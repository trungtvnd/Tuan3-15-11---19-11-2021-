<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image: url("translation.jpg");
        }
    </style>
</head>
<body>
<h1 style="text-align: center; color: red;"><b>DICTIONARY</b></h1>
<h3 style="color: royalblue; text-align: center"><b>viettrung translate</b></h3>
<hr style="color: red; width: 50%">
Tu tra cuu: <label><input type="text" id="input"></label>
<label><input type="button" value="Tra cứu" onclick="check()"></label>
<h2 id="tracuu"></h2>

<script>
let eng = ['table', 'girl', 'boy', 'love', 'baby']
let vn = ['Cai ban', ' Con gai', 'Con trai', 'yeu', 'Em be']
let i = 0
function check() {
    for (i = 0; i < eng.length; i ++) {
        a = (document.getElementById('input').value).toLowerCase()
        if (eng[i] === a){
            document.getElementById('tracuu').innerText = 'Result là: ' + vn[i]

        }
    }

}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="hey"></h1>
<p id="p"><i></i></p>
<p id="d"><b></b></p>
<script>
    let number = +prompt("Nhập vào số lượng phần tử: ")
    let array = new Array(number)
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " : ")
    }
    let count_3 = 0
    let count_5 = 0
    let count = 0
    for (let j = 0; j < array.length; j++) {
        if (array[j] % 3 !== 0 && array[j] % 5 !== 0) {
            count++
        } else {
            if (array % 5 === 0) {
                count_5++
            } else if (array[j] % 3 === 0) {
                count_3++
            }

        }
    }
    console.log(count)
    console.log(count_3)
    console.log(count_5)


    let max = count_3
    if(count > count_3) {
        max = count
    }else if(count_5 > max){
        max = count_5
    }
    if (max === count_3) {
        document.getElementById('hey').innerHTML = 'C1021H1'
    }else if (max === count_5){
        document.getElementById('p').innerText = 'hello world'

    }else if (max === count){
        document.getElementById('d').innerText = 'Codegym'
    }

</script>
</body>
</html>

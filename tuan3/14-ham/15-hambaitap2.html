<body>
<p>What do you want to input exchange (meter or foot) ?</p>
STRATEGIES <label><select name="option" id="option" >
    <option value="meter" >Meter</option>
    <option value="foot" >Foot</option>
</select></label>
<hr>
<p id="met"></p>
<p id="feet"></p>


<script>
    a = mettofeet()
    document.getElementById('met').innerHTML = 'feet =' + a
    b = feettomet()
    document.getElementById('feet').innerText = 'Met =' + b

function mettofeet(){
        let met = prompt('Nhap vao met')
    let feet
    feet = 3.279 * met
    return feet
}
function feettomet(){
        let feet = +prompt("nhap vao feet")
    let met
    met = 0.305 * feet
    return met
}


</script>

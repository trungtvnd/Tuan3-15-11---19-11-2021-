    function checkPrime() {
        let flag = true
        for(let N = 2; N <= 1000;) {
            for (let i = 2; i <= Math.floor(Math.sqrt(N));){
                if(N % i === 0) {
                    flag = false;
                    break
                }
                i++
            }if (flag) {
                console.log(N)
            }
            flag = true
            N++
        }
    }

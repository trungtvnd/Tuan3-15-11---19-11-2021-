<script>
a = swap()
console.log(a)
    function swap() {
        let number = +prompt("Nhập vào số lượng phần tử: ")
        let arr = new Array(number)
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " : ")
        }
        let first = 0
        let last = arr.length -1
        while (first < last){
            let temp = arr[first]
            arr[first] = arr[last]
            arr[last] = temp
            first++
            last--
        }

        return arr

    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button{
            width: 40px;
            height: 40px;
        }

    </style>
</head>
<body>
<label><input type="text" id="row" name="row">row</label>
<label><input type="text" id="column" name="column">column</label>
<button style="height: 20px; width: 40px" id="play" onclick="render()">Play </button>

<div id="main"></div>

<script>
function render(row, column) {
    let resume = "<table cellpadding='0' cellspacing='0'>"
        resume += "<th>" + "<td>" + 'STT' + "</td>" + "<td>" + 'Product' + "</td>" +"<td>" + 'Delete' + "</td>" +"</th>"
    for (let i = 0; i < document.getElementById('row').value; i++) {
        resume += "<tr>"
        for (let j = 0; j < document.getElementById('column').value; j++) {
            resume += "<td>" + "<button id='but "+i+"_"+j+"'></button>" +"</td>";

        }
        resume += "</tr>"
    }
    resume += "</table>"
    return document.getElementById('main').innerHTML = resume
}


</script>
</body>
</html>

<label><input type="button" value="Tra cá»©u" onclick="check()"></label>
<h2 id="tracuu"></h2>

<script>
let eng = ['table', 'girl', 'boy', 'love', 'baby']
let vn = ['Cai ban', ' Con gai', 'Con trai', 'yeu', 'Em be']

function check() {
    let flag = false
    let a = document.getElementById('input').value
    let b = eng.indexOf(a)
    if (b !== -1){
        flag = true
    }
    if (flag) {
        document.getElementById('tracuu').innerHTML = vn[b]
    }else{
        document.getElementById('tracuu').innerHTML = 'we can not find your word'
    }
}
</script>

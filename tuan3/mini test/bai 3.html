<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số lượng phần tử: ")
    let array = new Array(number)
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " : ")
    }
    function isPrime(num) {
        if (num < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    let total = 0
    for (let j = 0; j < array.length; j++) {
        if (isPrime(array[j]) && array[j] < 200){
            total += array[j]
        }
    }
    console.log(total)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    r = +prompt('Input ban kinh ')
       document.write('Dien tich la: ' + area(r))
    primeter(r)
    document.write('Chu vi la: ' + primeter(r))

    function area(r){
        return Math.round(Math.PI * r **2)
    }
    function primeter (r) {
        return Math.round(Math.PI * 2 * r)
    }
</script>
</body>

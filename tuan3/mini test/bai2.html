<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let number = parseInt(prompt('Nhap so phan tu trong mang: '));
    for (let i = 0; i < number; i++) {
        let num = prompt('Nhap phan tu ' + (i + 1) + ' : ');
        array.push(num);
    }
    let sum = 0;
    let a = prompt("Nhap phan tu A :")
    for (let i = 0; i < array.length ; i++) {
        if( array[i] === a ){
            sum += 1;
        }
    }
    alert("So luong giong: "+sum);
    alert("Kieu : "+(typeof a));

</script>
</body>
</html>

<label><input type="text" id="edit"></label>
<button style="height: 20px; width: 40px" onclick="edit_item()">Edit</button>

<h3>List Product</h3>
<p id="ds"><br></p>


<script>

    let product = ['Sonny Xperia', 'Samsung Galaxy', 'Nokia 6 Xplus', 'Xiaomi 4', 'Iphone Apple X']

    function table() {
        let table = "<table>"
        for (let i = 0; i < product.length; i++) {
            table += ' <tr>\n' +
                '<td >' + (i + 1) + '</td>\n' + '<td >' + product[i] + '</td>\n' + '<td><input type="button" onclick="edit_item(' + i + ')" value="edit"></td>\n' +
                '<td><input type="button" onclick="delete_item(' + i + ')" value="delete"></td>\n'
            table += '</tr>'
        }
        table += "</table>"
        return table
    }

    document.getElementById("ds").innerHTML = table();


    function add_item() {
        let new_item = document.getElementById('add').value
        product.push(new_item)
        document.getElementById('ds').innerHTML = table()
    }


    function delete_item(i) {
        product.splice(i, 1)
        document.getElementById('ds').innerHTML = table()
    }

        product[i] = edit;
        edit.attributeOldValue

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giai_thua = 1
    let num = +prompt('Input number')
    document.write('Giai thua cua ' + num + ': ' + giaiThua(num))
  function giaiThua(num){
        let i = 1
      while (i <= num) {
            giai_thua = giai_thua * i
          i++
      }
      return giai_thua
  }
</script>
</body>
</html>

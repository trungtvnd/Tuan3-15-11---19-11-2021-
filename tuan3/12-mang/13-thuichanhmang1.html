<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<label><input id="txt" type="text"></label>
<label><input type="button" id="btnAdd" value="Add" onclick="addElement();"></label>
<label><input type="button" id="btnDisplay" value="Display" onclick="display_array()"></label>
<div id="result"></div>
<script>
    let x = 0
    let array = Array()

    function addElement() {
        array[x] = document.getElementById('txt').value;
        alert('Element: ' + array[x] + "Add at index" + x);
        x++;
        document.getElementById('txt').value = ""
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + " = " + array[i] + "<br/>"
        }
        document.getElementById('result').innerHTML = e
    }

</script>
</body>
</html>
